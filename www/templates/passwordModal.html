<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Password Manager</h1>
    </ion-header-bar>
    <ion-content>
       <form id="password-form" class="list">
            <label class="item item-input item-stacked-label" name="title">
                <span class="input-label">Title</span>
                <input type="text" ng-model="vm.user.title" placeholder="Title" required>
            </label>
            <label class="item item-input item-stacked-label" name="username">
                <span class="input-label">Username</span>
                <input type="text" ng-model="vm.user.username" placeholder="Username">
            </label>
            <label class="item item-input item-stacked-label" name="email">
                <span class="input-label">Email</span>
                <input type="email" ng-model="vm.user.email" placeholder="Email">
            </label>
            <label class="item item-input item-stacked-label" name="password">
                <span class="input-label">Password</span>
                <input type="password" ng-model="vm.user.password" placeholder="Password">
            </label>
                <button class="button button-full button-positive" ng-click="vm.add();">
                Save Changes
            </button>
            <button class="button button-full button-light" ng-click="vm.$modalService.hideModal();">
                Back
            </button>
        </form>
    </ion-content>
</ion-modal-view>
